<head>
    <meta charset="UTF-8">
    <title>Random Method</title>
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        /* 12 * 34 = 406 */

        .section-1 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
        }
        .section-1 > div{
            height: 32px;
            width: 32px;
        }

        /* 68 * 24 = 1632 */

        .section-2 {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
        }
        .section-2 > div{
            background: #a185ff;
            height: 16px;
            width: 16px;
        }

        .section-2 > div:nth-child(odd){
            background: #64ff7f;
        }


    </style>
</head>
