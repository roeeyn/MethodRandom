<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Method</title>
    <style>

        main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .section-1 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
        }
        .section-1 > div{
            height: 32px;
            width: 32px;
        }

        .section-2 {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
        }
        .section-2 > div{
            height: 16px;
            width: 16px;
        }

        .section-3 {
            display: grid;
            grid-template-columns: repeat(48, 1fr);
        }
        .section-3 > div{
            height: 8px;
            width: 8px;
        }

        .section-4 {
            display: grid;
            grid-template-columns: repeat(96, 1fr);
        }
        .section-4 > div{
            height: 4px;
            width: 4px;
        }

        .section-5 {
            display: grid;
            grid-template-columns: repeat(192, 1fr);
        }
        .section-5 > div{
            height: 2px;
            width: 2px;
        }

    </style>
</head>
<body onload="onWindowLoad()">
    <main>
        <section class="section-1"></section>
        <section class="section-2"></section>
        <section class="section-3"></section>
        <section class="section-4"></section>
        <section class="section-5"></section>
    </main>
    <script>

        const loadSection = (sectionNumber, squares) => {
          const element = document.querySelector(`.section-${sectionNumber}`);
          for (let i = 0; i < squares; i++) {
            const randomColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
            const cosa = document.createElement('div');
            cosa.style.backgroundColor = randomColor;
            element.appendChild(cosa);
          }
        };

        const onWindowLoad = () => {
          loadSection(1, 34 * 12);
          loadSection(2, 68 * 24);
          loadSection(3, 136 * 48);
          loadSection(4, 272 * 96);
          loadSection(5, 344 * 192);
        };

    </script>
</body>
</html>
